version: "3.8"

services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/lol_team_balance_tool_front:latest
    container_name: lol-front
    networks:
      - app-network
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}

  blue1:
    image: ${DOCKERHUB_USERNAME}/lol-team-balance-tool-back:latest
    container_name: lol-back-blue1
    ports:
      - "8081:8080"
    networks:
      - app-network
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JWT_SECRET=${SPRING_JWT_SECRET}
      - RIOT_API_BASE-URL_KR=${RIOT_API_BASE-URL_KR}
      - RIOT_API_BASE-URL_ASIA=${RIOT_API_BASE-URL_ASIA}
      - RIOT_API_KEY=${RIOT_API_KEY}

  blue2:
    image: ${DOCKERHUB_USERNAME}/lol-team-balance-tool-back:latest
    container_name: lol-back-blue2
    ports:
      - "8082:8080"
    networks:
      - app-network
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JWT_SECRET=${SPRING_JWT_SECRET}
      - RIOT_API_BASE-URL_KR=${RIOT_API_BASE-URL_KR}
      - RIOT_API_BASE-URL_ASIA=${RIOT_API_BASE-URL_ASIA}
      - RIOT_API_KEY=${RIOT_API_KEY}

  green1:
    image: ${DOCKERHUB_USERNAME}/lol-team-balance-tool-back:latest
    container_name: lol-back-green1
    ports:
      - "8083:8080"
    networks:
      - app-network
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JWT_SECRET=${SPRING_JWT_SECRET}
      - RIOT_API_BASE-URL_KR=${RIOT_API_BASE-URL_KR}
      - RIOT_API_BASE-URL_ASIA=${RIOT_API_BASE-URL_ASIA}
      - RIOT_API_KEY=${RIOT_API_KEY}

  green2:
    image: ${DOCKERHUB_USERNAME}/lol-team-balance-tool-back:latest
    container_name: lol-back-green2
    ports:
      - "8084:8080"
    networks:
      - app-network
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JWT_SECRET=${SPRING_JWT_SECRET}
      - RIOT_API_BASE-URL_KR=${RIOT_API_BASE-URL_KR}
      - RIOT_API_BASE-URL_ASIA=${RIOT_API_BASE-URL_ASIA}
      - RIOT_API_KEY=${RIOT_API_KEY}

  nginx:
    image: nginx:latest
    container_name: lol-back-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/service-url.inc:/etc/nginx/conf.d/service-url.inc
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
